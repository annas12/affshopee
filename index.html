<!doctype html>
<html>
<head>

      "https://s.shopee.co.id/1LWO2REgMF",
      "https://s.shopee.co.id/8Kg8NJgH3v",
      "https://s.shopee.co.id/6prKaZThrw"
    ];

    // Pilih link secara acak
    const target = links[Math.floor(Math.random() * links.length)];
